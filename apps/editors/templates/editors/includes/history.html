<tr>
  <th>
    {{ record.log.short }}
  </th>
  <td>
    {% trans user = record.user|user_link, date = record.created|babel_datetime %}
      <div>By {{ user }} on {{ date }}</div>
    {% endtrans %}
    {% if record.details %}
      <div class="light history-comment">{{ record.details.comments }}</div>
    {% endif %}
  </td>
</tr>
