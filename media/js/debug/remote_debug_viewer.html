<!DOCTYPE html>
<html lang="en">
  <head>
    <title>remote error log</title>
    <style>
      body {
        font-family: Helvetica;
        font-size: 14px;
      }
      li {
        clear: both;
        list-style-type: none;
        padding: 1em;
        margin: 0;
      }
      ul {
        padding: 0;
      }
      li:nth-child(even) {
        background: #eee;
      }
      li i {
        float: right;
      }
      .error b {
        color: #c00;
      }
      .log b {
        color: #666;
      }
      .ajax b {
        color: #00c;
      }
    </style>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="/nowjs/now.js"></script>
    <script>
      $(document).ready(function(){
        now.showLog = function(msg) {
          var obj = JSON.parse(decodeURIComponent(msg)),
              el = $('<li class="log">');
          el.append('<b>' + obj.msg + '</b>');
          el.append('<i>' + obj.file + ':' + obj.line + '</i>');
          $('ul').prepend(el);
        }
        now.showError = function(err){
          var obj = JSON.parse(decodeURIComponent(err)),
              el = $('<li class="error">');
          el.append('<b>' + obj.msg + '</b>');
          el.append('<i>' + obj.file + ':' + obj.line + '</i>');
          $('ul').prepend(el);
        };
      });
    </script>
  </head>
  <body>
    <h1>Remote Error Log</h1>
    <ul>
    </ul>
  </body>
</html>
