<li>
  <strong>{{ record }}</strong>
  {% if record.details %}
  <div class="history_comment">
    {{ record.details.comments|nl2br }}
  </div>
  {% endif %}
  <div class="light">
    <em>
      {% trans user = record.user|user_link, date = record.created|babel_datetime %}
      By {{ user }} on {{ date }}
      {% endtrans %}
    </em>
  </div>
</li>
