<div class="barometer">

  <form method="post" action="{{ up_action }}">
    <input class="{{ up_class }}" value="{{ c.upvotes }}" type="submit"
           title="{{ up_title }}"/>
  </form>

  <form method="post" action="{{ down_action }}">
    <input class="{{ down_class }}" value="{{ c.downvotes }}" type="submit"
           title="{{ down_title }}">
  </form>
</div>
