<h1>{{ _('Request Refund') }}</h1>
<form method="POST">
  {{ csrf() }}
  <p>{% trans %} Please tell us why you are requesting a refund.{% endtrans %}</p>
  {{ form.text.errors }}
  <p>{{ form.text }}</p>
  <p>
    <button>{{ _('Request Refund') }}</button> {{ _('or') }}
    <a href="{{ url('users.purchases') }}">{{ _('Cancel') }}</a>
  </p>
</form>
