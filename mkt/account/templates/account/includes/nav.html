{% set urls = [
  (url('account.settings'), _('Account')),
  (url('account.purchases'), _('My Apps')),
  (url('site.feedback'), _('Feedback')),
] %}
<ul class="toggles c">
  {% for link, title in urls %}
    <li>
      <a{% if request.path == link %} class="sel"{% endif %} href="{{ link }}">
        {{ title }}
      </a>
    </li>
  {% endfor %}
</ul>
