<section class="categories">
  <h2>{{ _('Categories') }}</h2>
  <ul class="grid">
    {% for category in categories %}
      <li>
        <a class="mkt-tile category" href="{{ category.get_url_path() }}">
          <div class="icon cat-{{ category.slug }}"></div>
          <h3 class="linefit">{{ category.name }}</h3>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
