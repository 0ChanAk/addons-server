<tr>
    <td>
      {% if record.arguments.1 %}
        {{ record.arguments.1.version }}
      {% else %}
        {{ _('Deleted version') }}
      {% endif %}
    </td>

    <td>{{ record.created|datetime }}</td>
    <td>{{ record.user.name }}</td>
    <td>{{ record }}</td>
    <td>{% if record.details %}{{ record.details.comments }}{% endif %}</td>
</tr>
