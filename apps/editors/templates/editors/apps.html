{% extends "editors/base.html" %}

{% block content %}

<table>
  <thead>
    <tr>
      <th>{{ _('App') }}</th>
      <th>{{ _('Wating Time') }}</th>
      <th>{{ _('Abuse Reports') }}</th>
    </tr>
  </thead>
  <tbody>
    {% for app in apps %}
    <tr>
      <td><a href="{{ app.get_url_path() }}">{{ app.name }}</a></td>
      <td>{{ app.created|timesince }}</td>
      <td>{{ app.abuse_reports__count }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
