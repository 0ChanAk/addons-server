{% if featured %}
  <ol class="grid featured c">
    {% for app in featured %}
      <li>
        {{ market_tile(app) }}
      </li>
    {% endfor %}
  </ol>
{% endif %}
{% if pager.object_list %}
  <ol class="listing c" start="{{ pager.start_index() }}">
    {{ search_results(pager.object_list, field=query.sort, src='mkt-search') }}
  </ol>
  {{ pager|impala_paginator }}
{% else %}
  {{ no_results() }}
{% endif %}
