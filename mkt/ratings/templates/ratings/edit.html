<script type="text/template" id="edit-review-template">
  <section>
    <form class="friendly" method="post" action="{action}">
    {{ csrf() }}
      <h2>{title}</h2>
      <p class="brform simple-field rating c">
        <select name="rating" id="id_rating">
          <option value="1">{{ _('1') }}</option>
          <option value="2">{{ _('2') }}</option>
          <option value="3">{{ _('3') }}</option>
          <option value="4">{{ _('4') }}</option>
          <option value="5">{{ _('5') }}</option>
        </select>
      </p>
      <p class="brform simple-field c">
        <textarea id="id_body" rows="2" cols="40" name="body">{body}</textarea>
        <div class="char-count" data-maxlength="150" data-for="id_body"></div>
      </p>
      <footer class="form-footer">
        <button type="submit" class="fat">
          {{ _('Submit review') }}
        </button>
        <button class="button cancel fat">
          {{ _('Cancel') }}
        </button>
      </footer>
    </form>
  </section>
</script>
