<div id="pay" class="overlay">
  <section>
    <h2>Do you wish to purchase {name} for {price}?</h2>
    {% if request.amo_user and not request.amo_user.has_preapproval_key() %}
      <form id="preapproval" method="post"
            action="{preapprovalUrl}">
        {{ csrf() }}
        <p>{{ _("Your wallet isn't set up yet") }}</p>
        <p><button>{{ _('Set up') }}</button></p>
      </form>
    {% endif %}
    <a href="#" id="payment-confirm" class="button">Yup</a>
    <a href="#" id="payment-cancel" class="button">Nope</a>
  </section>
</div>
