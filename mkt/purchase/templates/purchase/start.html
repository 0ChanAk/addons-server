<div id="pay" class="overlay"></div>
<script type="text/template" id="pay-template">
  <section>
    <div>
      <a href="#" class="close">X</a>
      <div class="product-details c">
        <div class="visual">
          <img class="icon" src="{iconUrl}">
        </div>
        <div class="vitals">
          <h2>{name}</h2>
          <h3 class="authors"><a href="{author_url}">{author}</a></h3>
        </div>
        <div class="price">
          <span id="price-display">{priceLocale}</span>
        </div>
      </div>
      {% if request.amo_user and not request.amo_user.has_preapproval_key() %}
        <form id="preapproval" method="post"
              action="{preapprovalUrl}">
          {{ csrf() }}
          <h3>{{ _("Complete your purchase by linking your PayPal and
                    Marketplace accounts. You'll be ready to go for instant
                    app purchases in the future!") }}</h3>
          <p>
            <button id="pre-approval">
              {{ _('Link or Create PayPal Account') }}
            </button>
          </p>
        </form>
      {% endif %}
      <p>
        <a href="#" id="payment-confirm">
          {{ _('Make a one time payment using your PayPal account.') }}
        </a>
      </p>
    </div>
  </section>
</script>
