{% extends "admin/base.html" %}

{% block title %}{{ page_title('Settings!') }}{% endblock %}

{% block content %}
<style>
  #settings dt {
    margin-top: 1em;
  }
  #settings dd {
    font-family: monospace;
  }
  #settings dt a {
    visibility: hidden;
  }
  #settings dt:hover a {
    visibility: visible;
  }
</style>
<h2>Settings!</h2>
<dl id="settings">
  {% for key, value in settings_dict|dictsort %}
    <dt id="{{ key|slugify }}">
      {{ key }} <a href="#{{ key|slugify }}">Â¶</a>
    </dt>
    <dd>{{ value|pprint }}</dd>
  {% endfor %}
</dl>
{% endblock %}
