{% extends "mobile/base.html" %}

{% set title = _('Featured Add-ons') %}

{% block page %}
<section id="content">

  <div class="addon-listing">
    <ul class="listview">
      {{ addon_listing_items_mobile(addons, src='featured') }}
    </ul>
  </div>
</section>
{% endblock %}
