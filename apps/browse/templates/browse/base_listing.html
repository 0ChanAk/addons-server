{% extends "base_side_categories.html" %}

{% block title %}
{% if category %}
  {{ page_title(category.name) }}
{% else %}
  {{ page_title(_('Extensions')) }}
{% endif %}
{% endblock %}

{% block extrahead %}
{% if category %}
  <style>
    #c-{{ category.id }} a {
        color: inherit;
    }
  </style>
{% endif %}
{% endblock %}
