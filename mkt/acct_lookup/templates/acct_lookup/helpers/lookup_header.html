<h1>
  {{ title }}
  <a href="{{ url('acct_lookup.user_summary', account.id) }}"
     title="{{ _('Account Summary') }}">{{ account.display_name }}</a>
  ({{ account.pk }})
</h1>

<section id="avatar">
  <img class="avatar" src="{{ account.picture_url }}">
  <nav class="shortcuts">
    <ul>
      <li>
        <a href="{{ account.get_url_path() }}">
          {{ _('Public Profile') }}
        </a>
      </li>
      <li>
        <a href="{{ url('acct_lookup.user_activity', account.id) }}"
          {% if page_type == 'activity' %}class="sel"{% endif %}>
          {{ _('Activity') }}
        </a>
      </li>
      <li>
        <a href="{{ url('acct_lookup.user_purchases', account.id) }}"
          {% if page_type == 'purchases' %}class="sel"{% endif %}>
          {{ _('Purchases') }}
        </a>
      </li>
      {# TODO: Spec requires this once it's built.
      <li>
        <a href="#">
          {{ _('Edit Account') }}
        </a>
      </li>
      #}
    </ul>
  </nav>
</section>
