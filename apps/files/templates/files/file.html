<p>
    <a href="{{ selected['url_serve'] }}">{{ _('Download {0}').format(selected['filename']) }}</a><br/>
    {% trans version=selected['version'], size=selected['size']|filesizeformat,
             md5=selected['md5'], mimetype=selected['mimetype'] %}
        Version: {{ version }} &bull;
        Size: {{ size }} &bull;
        MD5 hash: {{ md5 }} &bull;
        Mimetype: {{ mimetype }}
    {% endtrans %}
</p>
