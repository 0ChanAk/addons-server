<li class="review {{ 'positive' if rating.score == 1 else 'negative' }}">
  <p>{{ rating.body }}</p>
  <span class="byline">
    {% trans user_url=rating.user.get_url_path(),
             user_name=rating.user.name %}
      by <a href="{{ user_url }}">{{ user_name }}</a>
    {% endtrans %}
  </span>
  <a href="{{ rating.get_url_path() }}" class="timestamp"
     title="{{ _('Permalink') }}">
    {{ rating.created|timelabel }}
  </a>
</li>
