{%- if pick -%}
<li class="panel">
  <div id="monthly" class="feature promo">
    <hgroup>
      <h2>{{ _("Mozilla&rsquo;s Pick of the Month!")|safe }}</h2>
    </hgroup>
    <div class="wrap">
      <div>
        <img src="{{ pick.image }}">
        <h3>{{ pick.addon.name }}</h3>
        <div>
          <p>{{ pick.blurb }}</p>
        </div>
      </div>
    </div>
  </div>
</li>
{%- endif -%}
