<div id="sorter" class="c">
  <h3>{{ _('Sort by:') }}</h3>
  <ul>
    {% for value, title in sort_opts %}
      <li {{ value|class_selected(selected) }}>
        <a href="{{ url_base|urlparams(sort=value) }}">{{ title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% if extra_sort_opts %}
    <form action="{{ url('i_browse.extensions') }}">
      <label>
        {{ _('More:') }}
        <select>
          <option value="">-----</option>
          {% for value, title in extra_sort_opts %}
            <option {{ 'selected' if request.GET.get('sort') == value }}
              value="{{ value }}">{{ title }}</option>
          {% endfor %}
        </select>
      </label>
    </form>
  {% endif %}
</div>
