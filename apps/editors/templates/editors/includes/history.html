<li>
  <strong>{{ record }}</strong>
  {% if record.details %}
  <div class="history-comment">{{ record.details.comments }}</div>
  {% endif %}
  <div class="history-comment-byline light">
    {% trans user = record.user|user_link, date = record.created|babel_datetime %}
    By {{ user }} on {{ date }}
    {% endtrans %}
  </div>
</li>
