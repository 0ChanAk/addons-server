    <script>
      (function() {
        'use strict';

        var installLink = document.getElementById('install-link');
        installLink.addEventListener('click', function(e) {
          e.preventDefault();
          send_stats_event('lastpass-addon-snippet-click');
          var xpiUrl = 'https://addons.mozilla.org/firefox/downloads/latest/8542/platform:2/addon-8542-latest.xpi?src=snippet';
          InstallTrigger.install({
            LastPass:  {
              URL: xpiUrl,
              IconURL: 'https://addons.cdn.mozilla.net/user-media/addon_icons/8/8542-64.png?modified=1390935753',
              toString: function() {
                return xpiUrl;
              },
            }
          }, postInstall);
        }, false);

        function postInstall(url, status) {
          if (status == 0) {
            send_stats_event('lastpass-addon-snippet-install');
          } else {
            send_stats_event('lastpass-addon-snippet-cancelled-install');
          }
        }

        // Notifies stats server that something happened.
        var SAMPLE_RATE = 0.1;
        var STATS_URL = 'https://snippets-stats.mozilla.org/foo.html';
        function send_stats_event(id) {
          if (Math.random() <= SAMPLE_RATE) {
            var url = STATS_URL + '?snippet_name=' + id + '&locale=en-US';
            var r = new XMLHttpRequest();
            r.open('GET', url);
            r.send();
          }
        }
      })();
    </script>
