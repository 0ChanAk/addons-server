<div class="overlay" id="flag-review">
  <section>
    <h3>{{ _('Please select a reason:') }}</h3>
    <ul class="menu">
      {% for flag, text in ReviewFlag.FLAGS %}
        {% if flag != 'review_flag_reason_other' %}
          <li><a href="#{{ flag }}">{{ text }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
    <footer>
      <button class="button cancel fat">
        {{ _('Cancel') }}
      </button>
    </footer>
  </section>
</div>
