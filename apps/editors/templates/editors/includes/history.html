<tr>
    <td>
      {% if record.arguments.1 %}
        {{ record.arguments.1.version }}
      {% else %}
        {{ _('Deleted version') }}
      {% endif %}
    </td>

    <td>
      {{ record.user.name }}<br>
      <span class="light">{{ record.created|datetime }}</span>
    </td>
    <td>
      <strong>{{ record }}</strong>
      {% if record.details %}
        <div class="history_comment">
          {{ record.details.comments|nl2br }}
        </div>
      {% endif %}
    </td>
</tr>
