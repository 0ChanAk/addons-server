<ol class="toplist">
  {% for addon in addons %}
    <li><a href="{{ addon.get_url_path(impala=True)|urlparams(src=src) }}">
      <b>{{ loop.index }}.</b>
      <span class="name">{{ addon.name }}</span>
      <small>{{ _('{0} users')|f(addon.average_daily_users|numberfmt) }}</small>
    </a></li>
  {% endfor %}
</ol>
